        }

        .btn-primary {
            background: linear-gradient(135deg, var(--copper) 0%, #d16560 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #d16560 0%, var(--copper) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(184, 84, 80, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--amber);
            color: var(--amber);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--amber);
            color: var(--primary-green);
            transform: translateY(-2px);
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--amber) 0%, var(--copper) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-bg {
            background: linear-gradient(135deg, var(--cream) 0%, #f7f1ec 100%);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
        }

        .close:hover {
            color: var(--copper);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--amber);
            box-shadow: 0 0 0 3px rgba(244, 162, 97, 0.1);
        }

